<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="sign-up-form display-none">
      <form>
        <button class="close-form" type="button">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <h2>Sign up</h2>
        <div>
          <label class="form-label" for="name"
            ><i class="fa-solid fa-user"></i
          ></label>
          <input
            class="form-input"
            name="name"
            id="name"
            type="text"
            placeholder="User name"
            required
          />
        </div>
        <div>
          <label class="form-label" for="password"
            ><i class="fa-solid fa-key"></i
          ></label>
          <input
            class="form-input"
            name="password"
            id="password"
            type="password"
            placeholder="Password"
            required
          />
        </div>
        <div>
          <label class="form-label" for="email"
            ><i class="fa-solid fa-envelope"></i
          ></label>
          <input
            class="form-input"
            name="email"
            id="email"
            type="email"
            placeholder="email"
            required
          />
        </div>
        <div class="btn-submit-conteiner">
          <button class="btn-submit" type="submit">Sign up</button>
        </div>
        <p>Are you a member? <a href="" class="change-form">Login now</a></p>
      </form>
    </section>
  </body>
</html>
